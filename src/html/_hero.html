<div class="hero">
  <div class="hero__container">
    <h1 class="hero__title">
      wizart—креативне брендингове агентство.
      <span class="hero__title--mod"
        >Ми допомагаємо малому бізнесу бути помітним.</span
      >
    </h1>
    <div class="hero__img">
      <picture>
        <source
          data-srcset="
            @img/hero/hero-desc-1x.webp 1x,
            @img/hero/hero-desc-2x.webp 2x
          "
          media="(min-width: 991.98px)"
          type="image/webp"
        />
        <source
          data-srcset="
            @img/hero/hero-desc-1x.jpg 1x,
            @img/hero/hero-desc-2x.jpg 2x
          "
          media="(min-width: 991.98px)"
        />
        <source
          data-srcset="
            @img/hero/hero-mob-1x.webp 1x,
            @img/hero/hero-mob-2x.webp 2x
          "
          media="(min-width: 320px)"
          type="image/webp"
        />

        <source
          data-srcset="
            @img/hero/hero-mob-1x.jpg 1x,
            @img/hero/hero-mob-2x.jpg 2x
          "
          media="(min-width: 320px)"
        />
        <img data-src="@img/hero/hero-mob-1x.jpg" alt="" />
      </picture>
    </div>
  </div>
</div>
