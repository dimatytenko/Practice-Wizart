<div
  id="form-message"
  aria-hidden="false"
  class="form-message popup"
>
  <div class="form-message__wrapper popup__wrapper">
    <div class="form-message__content popup__content">
      <button
        data-close
        type="button"
        class="form-message__button popup__close"
      >
        Окей
      </button>
      <div class="form-message__head popup__text">
        <p class="form-message__text">
          Ваша заявка на консультацію прийнята, чекайте на
          дзвінок!
        </p>
      </div>
    </div>
  </div>
</div>
