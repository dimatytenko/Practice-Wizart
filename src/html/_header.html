<header class="header">
  <div class="header__container">
    <a class="header__logo logo" href="#">
      <img data-src="@img/logo/Logo.png" alt="logo" />
    </a>
    <div class="header__menu menu">
      <button type="button" class="menu__icon icon-menu">
        <span></span>
      </button>
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#" class="menu__link">портфоліо</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">контакти</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">підписатися</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">агенство</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">статті</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__social-list">
      <div class="social-list">
        <div class="social-list__svg">
          <svg>
            <use
              xlink:href="@img/icons/icons.svg#svg-facebook"
            ></use>
          </svg>
        </div>

        <div class="social-list__svg">
          <svg>
            <use
              xlink:href="@img/icons/icons.svg#svg-instagram"
            ></use>
          </svg>
        </div>

        <div class="social-list__svg">
          <svg>
            <use
              xlink:href="@img/icons/icons.svg#svg-twitter"
            ></use>
          </svg>
        </div>

        <div class="social-list__svg">
          <svg>
            <use
              xlink:href="@img/icons/icons.svg#svg-youtube"
            ></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
